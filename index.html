<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totthenham Hotspurs</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar_title">Totthenham Hotspurs Squad</h1>
            <ul class="navbar_list">
                <li>
                    <a href="#">Tabel</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Thise is the section with the coaching staff -->
        <section class="section_coach">
            <h2>Coaches</h2>
            <div class="section_coach--flex">
            <div class="section_coach--gridbox">
                <div class="section_coach--card">
                    <div class="coach_img--head">
                        <img class="coach_img" src="/src/assets/img/coaches/Angelos_Postecoglou.webp" alt="Ange Postecoglou">
                    </div>
                    <div class="coach_grid--box">
                        <div class="cardinfo_name">
                            <h2>Ange Postecoglou</h2>
                        </div>
                        <div class="cardinfo_postition">
                            <h2>Head Coach</h2>
                        </div>
                        <div class="cardinfo_nationality">
                            <h2>Nationality</h2>
                        </div>
                        <div class="cardinfo_country">
                            <img class="cardinfo_australia" src="/src/assets/img/country/australia.png" alt="Australia Flag">
                        </div>
                    </div>
                </div>


                <div class="section_coach--card">
                    <div class="coach_img--head">
                        <img class="coach_img" src="/src/assets/img/coaches/ryan_mason.webp" alt="Rayn Mason">
                    </div>
                    <div class="coach_grid--box">
                        <div class="cardinfo_name">
                            <h2>Ryan Mason</h2>
                        </div>
                        <div class="cardinfo_postition">
                            <h2>Assistant Coach</h2>
                        </div>
                        <div class="cardinfo_nationality">
                            <h2>Nationality</h2>
                        </div>
                        <div class="cardinfo_country">
                            <img class="cardinfo_england" src="/src/assets/img/country/england.png" alt="England Flag">
                        </div>
                    </div>
                </div>

                <div class="section_coach--card">
                    <div class="coach_img--head">
                        <img class="coach_img" src="/src/assets/img/coaches/matt_wlles.webp" alt="Matt Welles">
                    </div>
                    <div class="coach_grid--box">
                        <div class="cardinfo_name">
                            <h2>Matt Welles</h2>
                        </div>
                        <div class="cardinfo_postition">
                            <h2>Assistant Coach</h2>
                        </div>
                        <div class="cardinfo_nationality">
                            <h2>Nationality</h2>
                        </div>
                        <div class="cardinfo_country">
                            <img class="cardinfo_england" src="/src/assets/img/country/england.png" alt="England Flag">
                        </div>
                    </div>
                </div>


            </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
